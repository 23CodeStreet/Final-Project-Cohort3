        <meta charset="utf-8">

        <meta name="description" content="">

        <header id="logo">LOGO</header>
        <nav id="nav">
            <ul>
                <li>Home</li>
                <li>About Us</li>
                <li>Quiz</li>
                <li>Further Information</li>
            </ul>
        </nav>
        <img id="navbutton" src="img/hamburger-48.png" alt="navigation">
        <section id="">            
            <article>
                    <h1>What percentage of tech startups, across the world, are founded by women?</h1>
                <ul class="chart">
                    <li class="lightBlue height10 wrong">
                        <div class="percent">10%</div>
                    </li>
                    <li id="correct" class="navyBlue height20">
                        <div class="percent">20%</div>
                    </li>
                    <li class="lightBlue height25 wrong">
                        <div class="percent">25%</div>
                    </li>
                    <li class="navyBlue height30 wrong">
                        <div class="percent">30%</div>
                    </li>
                </ul> 
                <p id="answer"></p>
            </article>
            <button id="question">Next Question</button>
            
        </section>
